<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="renderer" content="webkit|ie-comp|ie-stand"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>后台管理</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">

</head>
<body style="min-width: 777px">
<script>
    var openbizEventsDelegate = {
        onOpenbizLoaded: function(){
            openbiz.debug = true;
            openbiz.loadApps(['mainapp'/*,'mainappBulid'*/],function(apps){
                for(var i in apps){
                    apps[i].init();
                }
                setTimeout(function(){
                    Backbone.history.start();
                    $(".sk-three-bounce").fadeOut(function(){
                        $(".sk-three-bounce").remove();
                    });
                },500);
            });
        }
    }

</script>
<script type="text/javascript" src="openbiz-ui/lib/require.js" data-main="openbiz-ui/build/main"></script>

<!--<script type="text/javascript" src="openbiz-ui/lib/require.js" data-main="openbiz-ui/main"></script>-->
<div style="display:none;" class="login-main"><img src="assets/img/login-bg.jpg"></div>
<div style="display:none;" class="login-main">
    <div id="login"></div>
</div>
<div id="mainapp" style="display:none" class="container-fluid">
    <nav id="header" role="navigation" class="navbar navbar-inverse navbar-fixed-top"></nav>
    <div id="sidebar-collapse" class="col-sm-2 col-lg-2 sidebar"></div>
    <div class="col-sm-10 col-sm-offset-2 col-lg-10 col-lg-offset-2 main"></div>
</div>
<div class="sk-three-bounce">
    <div class="sk-child-text">加载中&nbsp;</div>
    <div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
</div>
</body>
</html>
